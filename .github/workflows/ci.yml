name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  validate:
    name: Build, Test, and Conform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build ontology artifacts
        run: cargo run --bin uor-build

      - name: Generate documentation
        run: cargo run --bin uor-docs
        env:
          PUBLIC_BASE_PATH: /UOR-Framework

      - name: Generate website
        run: cargo run --bin uor-website
        env:
          PUBLIC_BASE_PATH: /UOR-Framework

      - name: Run conformance suite
        run: cargo run --bin uor-conformance
        env:
          PUBLIC_BASE_PATH: /UOR-Framework

      - name: Upload pages artifact
        # Only deploy Pages on pushes to main (not PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: validate
    # Only deploy on pushes to main (not PRs, not tags)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
